<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <img class="first" src="black panther.jpg">
        <div class="grid">
            <h1> Grid Gallery</h1>
            <span>
                <img id="one" src="black widow.jpeg">
                <img id="two" src="captain america.jpg">
                <img id="third" src="Captain Marvel.jpeg">
                <img id="fourth" src="hawkeye.jpeg">

        </div>

        <div class="container">
            <section id="slides">
                <h2> Sliding Gallery</h2>

                        <li data-target="#myCarousel" data-slide-to="6"></li>
                    </ol>
                    
                    <div class="carousel-inner">

                        <div class="item-active">
                            <img class="img-responsive" src="black panther.jpg" style="width:50%;">
                            <div class="carousel-caption">

                                <p></p>
                            </div>
                        </div>

                        </div>

                                <p></p>
                            </div>
                        </div>

                        <div class="item-active">
                            <img class="img-responsive" src="the hulk.jpeg" style="width:50%;">
                            <div class="carousel-caption">

                                <p></p>
                            </div>
                        </div>

                            <a class="right carousel-control" href="#mycarousel" data-slide="next">

                    </div> 
                </div>
            </section>
            <hr style="width: 100%;">
        </div>
